<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://user.fontawesome.com/releases/v5.7.1/css/all.css">

<body class="loggedin">

    <nav class="navtop">
        <div>
            <h1>Comp440 Website</h1>

        </div>

    <section class="section">
        <div class="container ">

                    </div>
                </div>
            </div>
        </div>
    </section>
